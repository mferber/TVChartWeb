<html>

<head>
  <title>Edit: Station Eleven</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main.css">
  <script defer src="./tv-app-tools-bundle.js"></script>
</head>

<body>
  <h1>Edit: Station Eleven</h1>

  <div class="edit-grid">

    <div class="row">
      <div class="edit-grid-label input-label">
        <label for="title">Title</label>
      </div>
      <div class="edit-grid-item">
        <input type="text" name="title" value="Station Eleven">
      </div>
    </div>

    <div class="row">
      <div class="edit-grid-label input-label">
        <label for="source">Source</label>
      </div>
      <div class="edit-grid-item">
        <input type="text" name="source" value="HBO">
        <div class="explanation">Network, streaming service, etc.</div>
      </div>
    </div>

    <div class="row">
      <div class="edit-grid-label input-label">
        <label>Episode length</label>
      </div>
      <div class="edit-grid-item">
        <input type="text" name="episodeduration" value="1 hour">
        <div class="explanation">Typical episode length</div>
      </div>
    </div>

    <div class="row">
      <div class="edit-grid-label textarea-label">
        <label>Episode map</label>
      </div>
      <div class="edit-grid-item">
        <textarea>..........</textarea>
        <div class="explanation">
          <div>1 row per season. Symbols:</div>
          <div>&nbsp;&nbsp;&nbsp;<b>.</b> = normal episode</div>
          <div>&nbsp;&nbsp;&nbsp;<b>S</b> = special episode</div>
          <div>&nbsp;&nbsp;&nbsp;<b>+</b> = season divider</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="edit-grid-label input-label">
        <label for="tvmazeId"><a href="https://tvmaze.com" target="_blank">TVmaze</a> ID</label>
      </div>
      <div class="edit-grid-item">
        <input type="text" name="tvmazeId" value="1">
        <button>Refresh info</button>
        <button>Go</button>
      </div>
    </div>

    <div class="row">
      <div class="edit-grid-label input-label"></div>
      <div class="edit-grid-item">
        <button id="submit">Submit</button>
      </div>
    </div>

  </div>
</body>

</html>
