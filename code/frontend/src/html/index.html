<html>

<head>
  <title>TV shows</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main.css">
  <script defer src="./tv-app-tools-bundle.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      tvTools.initializeMain();
    });
  </script>
</head>

<body>
  <div id="content">
    <div id="controls">
      <a href="edit.html">Add a show</a> | <a href="edit_data.html">Edit show list</a> | <a href="data" download>Export data file</a>
    </div>

    <div id="content"></div>

    <div id="synopsis-popup">
      <div id="synopsis-loading-indicator">
        <progress style="width: 100%"></progress>
      </div>
      <div id="synopsis-content">
        <div id="synopsis-heading">
          <div id="synopsis-episode-title-quoted">
            “<span id="synopsis-episode-title"></span>”
          </div>
          <div id="synopsis-show-heading">
            <span id="synopsis-show-title"></span>
            <span id="synopsis-episode-identifier"></span>
            (<span id="synopsis-episode-length"></span>)
          </div>
          <div id="synopsis-mark-watched">
            <a href="#" id="synopsis-mark-watched-link">Mark watched</a>
          </div>
        </div>
        <div id="synopsis-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
