<html>

<head>
  <title>TV shows</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main.css">
  <script defer src="./tv-app-tools-bundle.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      tvTools.initializeMain();
    });
  </script>
</head>

<body>
  <div class="instanceIdentificationBanner"></div>
  <div id="controls">
    <a href="edit.html">Edit show list</a> | <a href="data" download="shows.csv">Export data file</a>
  </div>

  <div id="content"></div>

  <div id="synopsis-popup">
    <div id="synopsis-heading">
      <div id="synopsis-episode-title"></div>
      <div id="synopsis-show-heading">
        <span id="synopsis-show-title"></span>,
        season <span id="synopsis-season-num"></span>,
        episode <span id="synopsis-episode-num"></span>
      </div>
    </div>
    <div id="synopsis-body"></div>
  </div>
</body>

</html>
