<html>

<head>
  <title>Edit show</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main.css">
  <script defer src="./tv-app-tools-bundle.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await tvTools.initializeEdit();
    });
  </script>
</head>

<body>
  <h1 id="header"></h1>
  
  <div class="form">
    <div class="item">
      <label for="tvmazeId"><a href="https://tvmaze.com" target="_blank">TVmaze</a> show ID</label>
      <input id="tvmazeId" type="text" name="tvmazeId">
      <button id="tvmaze-singlesearch">Look up by name</button>
      <button id="tvmaze-refresh">Refresh info from TVmaze</button>
      <button id="tvmaze-go">Go to show</button>
    </div>

    <div class="item" id="title-section">
      <label for="title">Title</label>
      <input type="text" name="title"></input>
    </div>

    <div class="item">
      <label for="source">Source</label>
      <input type="text" name="source">
      <div class="explanation">Network, streaming service, etc.</div>
    </div>

    <div class="item">
      <label for="episodeduration">Episode length</label>
      <input type="text" name="episodeduration">
      <div class="explanation">Typical episode length</div>
    </div>

    <div class="item">
      <label>Episode map</label>
      <textarea name="season-maps"></textarea>
      <div class="explanation">
        <div>1 row per season. Symbols:</div>
        <div>&nbsp;&nbsp;&nbsp;<b>.</b> = normal episode</div>
        <div>&nbsp;&nbsp;&nbsp;<b>S</b> = special episode</div>
        <div>&nbsp;&nbsp;&nbsp;<b>+</b> = season divider</div>
      </div>
    </div>

    <div class="favorite">
      <input type="checkbox" name="favorite"> <label for="favorite">Favorite</label>
    </div>

    <div class="buttons">
      <button id="submit">Submit</button>
      <button id="cancel">Cancel</button>
    </div>

  </div>
</div>
</body>

</html>
